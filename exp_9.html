<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link rel="stylesheet" href="index1.css">
    <script>
        function editEmployee(employee) {
            document.getElementById('employee_id').value = employee.employee_id;
            document.getElementById('name').value = employee.name;
            document.getElementById('department').value = employee.department;
            document.getElementById('age').value = employee.age;
            document.getElementById('salary').value = employee.salary;
        }
    </script>
</head>
<body>
    <h2>Employee Management</h2>
    <form action="backend.php" method="post" target="backend_frame">
        <table>
            <tr><td>Employee ID:</td><td><input type="text" name="employee_id" id="employee_id" required></td></tr>
            <tr><td>Name:</td><td><input type="text" name="name" id="name" required></td></tr>
            <tr><td>Department:</td><td><input type="text" name="department" id="department" required></td></tr>
            <tr><td>Age:</td><td><input type="number" name="age" id="age" required></td></tr>
            <tr><td>Salary:</td><td><input type="number" name="salary" id="salary" required></td></tr>
        </table>
        <br>
        <input type="submit" value="Save Employee">
    </form>
    <br><br>
    <iframe name="backend_frame" src="backend.php" style="width: 100%; height: 400px; border: none;"></iframe>
</body>
</html>
