<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Navigation Bar Styles */
        .navbar {
            background-color: #007BFF;
            overflow: hidden;
            padding: 10px;
        }

        .navbar a, .dropdown button {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover button {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <div class="dropdown">

    </div>

            </tr>
        </thead>

</html>
